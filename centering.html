<!DOCTYPE html>
<html>
<head>
  <title>Centering</title>
  <style type="text/css">
    .center{
      text-align: center;
      width: 250px;
      height: 250px;
      position: relative;
    }
    .center .after{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      color: #fff;
    }
    .center:hover .after{
      display: block;
      background: rgba(0,0,0, .5);
    }
  </style>
</head>
<body>
  <div class="center">
    
    <img src="sample_250x250.jpg">
    <div class="after">Hello</div>
  </div>
</body>
</html>
